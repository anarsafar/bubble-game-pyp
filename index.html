<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="game-body">
        <div class="game-container">
            <h1>Name: <span class="name"></span></h1>
            <h1>Score: <span class="score">0</span></h1>
            <div class="game-board">
               
            </div>
            <input type="text" placeholder="Enter your name">
            <div class="game-level">
                <button class="easy-button">Easy</button>
                <button class="medium-button">Medium</button>
                <button class="hard-button">Hard</button>
            </div>
            <div class="game-controller">
                <button class="start-game">Start Game</button>
                <button class="stop-button">Stop Game</button>
            </div>
        </div>

    </main>
    <script src="./app.js"></script>
</body>

</html>
